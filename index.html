<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Flipper Abuse Monitor</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta charset="UTF-8" />

    <meta name="description" content="Flipper Abuse Monitor" />
    <meta name="author" content="Beehive Systems" />
    <meta name="keywords" content="Flipper, Abuse, Monitor, Flipper Zero" />

    <!-- Open Graph tags help with embeds on sites such as Discord, Twitter, Facebook, and others. -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="BeeHive CyberSecurity" />
    <meta property="og:title" content="Flipper Abuse Monitor" />
    <meta property="og:description" content="Monitor sites abusing the Flipper name and trademark." />
    <meta property="og:url" content="https://flipperabusemonitor.beehive.systems/" />
    <meta name="theme-color" content="#ff8200" />
    <meta property="og:image" content="https://i.imgur.com/LhKkzqD.png" />
    <meta property="twitter:image" content ="https://i.imgur.com/LhKkzqD.png" />

    
    <link rel="stylesheet" href="index.css" />

    <script src="index.js"></script>

  </head>
  <body>
    <h1>Flipper Abuse Monitor</h1>
    <div class="pageContainer">
      <div class="headline">
        <img src="logo.png.png" alt="Logo" width="200px" />
        <span> Find a threat? Let us know! flipper@beehive.systems </span>
      </div>
      <div id="reports" class="reportContainer"></div>
      <div id="tooltip" class="tooltip" style="opacity: 0">
        <div id="tooltipArrow" class="tooltipArrow"></div>
        <div id="tooltipDateTime" class="tooltipDateTime"></div>
        <div id="tooltipStatus" class="tooltipStatus"></div>
        <hr />
        <div id="tooltipDescription" class="tooltipDescription"></div>
      </div>
      <div id="templates" style="display: none">
        <div
          id="statusSquareTemplate"
          class="statusSquare $color"
          data-status="$color"
        ></div>
        <div id="statusLineTemplate" class="statusLine"></div>
        <div
          id="statusStreamContainerTemplate"
          class="statusStreamContainer"
        ></div>
        <div id="statusContainerTemplate" class="statusContainer">
          <div class="statusHeader">
            <h6 class="statusTitle">$title&nbsp;</h6>
            <div class="$color statusHeadline">$status</div>
          </div>
          <div class="statusSubtitle">
            <div class="sectionUrl"><a href="$url">$url</a></div>
            <div class="statusUptime">$upTime over last 30d (720h) </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    genAllReports();
  </script>
</html>
